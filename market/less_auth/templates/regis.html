<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Форма регистрации</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя" required maxlength="10"><br><br>
        <input type="password" name="password" placeholder="пароль" required maxlength="8"><br><br>
        <input type="email" name="email" placeholder="email" required maxlength="30"><br><br>
        <input type="text" name="first_name" placeholder="фамилия" required maxlength="15"><br><br>
        <button>Регистрация</button>

    </form>
</body>
</html>
